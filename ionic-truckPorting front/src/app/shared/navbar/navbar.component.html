<ion-menu side="start" menuId="menu" contentId="menu" translucent>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>TruckPorting</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/empresas">Empresas</ion-item>
      <ion-item href="/evento">Eventos</ion-item>
      <ion-item href="/vehiculos">Vehiculos</ion-item>
    </ion-list>
  </ion-content>
  <div class="my-auto text-muted">
    {{ username }}
  </div>
  <div class="mx-auto">
    <div *ngIf="!isLoggedIn()">
      <a class="btn btn-sm btn-outline-secondary mx-2" (click)="register()"
        >Registrarse</a
      >
      <a class="btn btn-sm btn-outline-primary mx-2" (click)="login()"
        >Acceder</a
      >
    </div>
    <div *ngIf="isLoggedIn()">
      <a class="btn btn-outline-info mx-2" (click)="logout()">Salir</a>
    </div>
  </div>
</ion-menu>
<div class="ion-page" id="menu" main></div>
<ion-toolbar>
  <ion-buttons slot="start" (click)="openMenu()">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="primary" (click)="openMenu()"> </ion-buttons>

  <a href="/"><ion-title>TruckPorting</ion-title></a>
</ion-toolbar>
