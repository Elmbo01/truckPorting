<ion-content>
  <br />
  <br />
  <ion-card>
    <img src="{{ vehiculo.imagen }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ vehiculo.tipo }}</ion-card-subtitle>
      <ion-card-title>
        <h1>{{ vehiculo.matricula }}</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Disponiblidad: {{ veiculo.disponibilidad }}
    </ion-card-content>
    <ion-card-content> Capacidad: {{ vehiculo.capacidad }}L </ion-card-content>
    <ion-card-content> Costo: {{ vehiculo.costo }}â‚¬ </ion-card-content>
    <ion-card-content>
      Personal: {{ vehiculo.personal }} trabajadores
    </ion-card-content>
    <ion-button color="secondary" href="empresa/edit/{{empresa.id}}">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button color="danger" (click)="deleteEmpresa()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
