<form [formGroup]="form">
  <br />
  <br />
  <br />
  <fieldset class="form-group">
    <legend class="mx-auto">Acceder</legend>
    <br />
    <div class="continer mx-auto">
      <div class="row my-2">
        <div class="col-2 d-flex justify-content-end">
          <label class="form-text text-muted">Email:</label>
        </div>
        <div class="col-8">
          <input name="email" formControlName="email" class="form-control" />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2 d-flex justify-content-end">
          <label class="form-text text-muted">Contrase√±a:</label>
        </div>
        <div class="col-8">
          <input
            name="password"
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div class="form-buttons">
      <button class="btn btn-primary" (click)="login()">Aceptar</button>
    </div>
  </fieldset>
</form>
