<br />
<div class="card">
  <div class="card-header">{{ empresa.nombre }}</div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveEmpresa()" [formGroup]="empresaForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="nombreId">Nombre</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="nombreId"
            type="text"
            placeholder="Nombre de la Empresa"
            formControlName="nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="tipoId">Tipo</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="tipoId"
            type="text"
            placeholder="Tipo de la Empresa"
            formControlName="tipo"
            name="tipo"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="contrasenaId"
          >Contraseña</label
        >

        <div class="col-md-8">
          <input
            class="form-control"
            id="contrasenaId"
            type="text"
            placeholder="Contraseña de la Empresa"
            formControlName="contrasena"
            name="contrasena"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="telefonoId">Teléfono</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="telefonoId"
            type="text"
            placeholder="Teléfono de la Empresa"
            formControlName="telefono"
            name="telefono"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="cifId">CIF</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="cifId"
            type="text"
            placeholder="CIF de la Empresa"
            formControlName="cif"
            name="cif"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4 btn-group">
          <button class="btn btn-primary mr-3" type="submit">Guardar</button>
          <button
            class="btn btn-outline-secondary mr-3"
            type="button"
            title="Cancel your edits"
            [routerLink]="['']"
          >
            Cancelar
          </button>
          <button
            class="btn btn-outline-warning"
            type="button"
            title="Delete this trip"
            (click)="deleteEmpresa()"
          >
            Eliminar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMesage">{{ errorMesage }}</div>
</div>
