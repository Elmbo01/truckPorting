<ion-content>
  <br />
  <br />
  <br /><br />
  <ion-card>
    <img src="{{ empresa.imagen }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ empresa.tipo }}</ion-card-subtitle>
      <ion-card-title>
        <a [routerLink]="['/empresas', empresa.id]">{{ empresa.nombre }}</a>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content> Tel√©fono: {{ empresa.telefono }} </ion-card-content>
    <ion-card-content> CIF: {{ empresa.cif }} </ion-card-content>

    <ion-button color="secondary">
      <ion-title>Editar</ion-title>
    </ion-button>
    <ion-button color="danger">
      <ion-title>Eliminar</ion-title>
    </ion-button>
  </ion-card>
</ion-content>
