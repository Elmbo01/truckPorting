<br />
<ion-item>
  <ion-card>
    <img src="{{ evento.imagen }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ evento.lugar }}</ion-card-subtitle>
      <ion-card-title>
        <a [routerLink]="['/evento', evento.id]">{{ evento.nombre }}</a>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content> Fecha Inicio: {{ empresa.telefono }} </ion-card-content>
    <ion-card-content> Fecha Final: {{ empresa.cif }} </ion-card-content>
  </ion-card>
</ion-item>
