<br />
<div class="card">
  <div class="card-header">Nuevo Evento</div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveEvento()" [formGroup]="eventoForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="nombre"
            type="text"
            placeholder="Nombre del evento"
            formControlName="nombre"
            name="nombre"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lugar">Lugar</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="lugar"
            type="text"
            placeholder="Lugar del evento"
            formControlName="lugar"
            name="lugar"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="fechaInicio"
          >Fecha Inicio</label
        >

        <div class="col-md-8">
          <input
            class="form-control"
            id="fechaInicio"
            placeholder="Fecha de inicio de evento"
            type="date"
            formControlName="fechaInicio"
            name="fechaInicio"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="fechaFinal"
          >Fecha Final</label
        >

        <div class="col-md-8">
          <input
            class="form-control"
            id="fechaFinal"
            placeholder="Fecha de fin de evento"
            type="date"
            formControlName="fechaFinal"
            name="fechaFinal"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4 btn-group">
          <button class="btn btn-primary mr-3" type="submit">AÃ±adir</button>
          <button
            class="btn btn-outline-secondary mr-3"
            type="button"
            title="Cancel your edits"
            [routerLink]="['']"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
