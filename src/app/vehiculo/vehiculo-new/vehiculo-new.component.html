<br />
<div class="card">
  <div class="card-header">Nuevo Veh√≠culo</div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveVehiculo()" [formGroup]="vehiculoForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="matricula">Matricula</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="matricula"
            type="text"
            placeholder="Matricula del vehiculo"
            formControlName="matricula"
            name="matricula"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="tipo">Tipo</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="tipo"
            type="text"
            placeholder="Tipo del vehiculo"
            formControlName="tipo"
            name="tipo"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="capacidad">Capacidad</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="capacidad"
            type="text"
            placeholder="Capacidad del vehiculo"
            formControlName="capacidad"
            name="capacidad"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="costo">Costo</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="costo"
            type="number"
            placeholder="Costo del vehiculo"
            formControlName="costo"
            name="costo"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="personal">Personal</label>

        <div class="col-md-8">
          <input
            class="form-control"
            id="personal"
            type="text"
            placeholder="Cantidad Personas en el vehiculo"
            formControlName="personal"
            name="personal"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4 btn-group">
          <button class="btn btn-primary mr-3" type="submit">Guardar</button>
          <button
            class="btn btn-outline-secondary mr-3"
            type="button"
            title="Cancel your edits"
            [routerLink]="['']"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMesage">{{ errorMesage }}</div>
</div>
