<br />
<figure class="figure">
  <figcaption class="figure-caption">
    <h4>Nombre: {{ evento.nombre }}</h4>
    <h5>Lugar: {{ evento.lugar }}</h5>
    <h5>Fecha Inicio: {{ evento.fechaInicio | date: "longDate" }}</h5>
    <h5>Fecha Final: {{ evento.fechaFinal | date: "longDate" }}</h5>
  </figcaption>
</figure>

<div class="row mt-4">
  <div class="col-md-4 btn-group">
    <button
      class="btn btn-outline-secondary mr-3"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Volver
    </button>
    <button
      class="btn btn-outline-primary"
      style="width: 80px"
      (click)="goEdit()"
    >
      Editar
    </button>
  </div>
</div>
